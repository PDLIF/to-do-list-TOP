<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="to-do-app">
        <h1 class="heading">To-Do App</h2>
        <div class="forms">
            <form action="" class="form task-form">
                <h3 class="form-heading">Create new Task</h3>
                <div class="formField">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="task-title-input" required>
                </div>
                <div class="formField">
                    <label for="description">Discription:</label>
                    <input type="text" id="description" name="description" class="description-input" required>
                </div>
                <div class="formField">
                    <label for="due-date">Due Date:</label>
                    <input type="due-date" id="due-date" name="due-date" class="due-date" required>
                </div>
                <div class="formField">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="options" class="priority">
                        <option value="" disabled selected hidden>Select a priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                      </select>
                </div>
                <div class="formField">
                    <label for="project">Project:</label>
                    <select id="project" name="project" class="project-select">
                    </select>
                </div>
                <button class="add-task-btn">Add Task</button>
            </form>

            <form action="" class="form project-form">
                <h3 class="form-heading">Create new Project</h3>
                <div class="formField">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="project-title-input" required>
                </div>
                <button class="add-project-btn">Add Project</button>
            </form>
        </div>

        <div class="content">
            <div class="projects-list"></div>
            <div class="tasks-list"></div>
        </div>
    </div>
</body>
</html>
