<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <dialog id="addTaskForm" class="add-task-form-dialog hidden">
            <form method="dialog" class="form add-task-form">
                <h3 class="form-heading">Create new Task</h3>
                <div class="formField">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="task-title-input" required>
                </div>
                <div class="formField">
                    <label for="description">Discription:</label>
                    <input type="text" id="description" name="description" class="description-input" required>
                </div>
                <div class="formField">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" class="due-date" required>
                </div>
                <div class="formField">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="options" class="priority">
                        <option value="" disabled selected hidden>Select a priority</option>
                        <option value="None">None</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                      </select>
                </div>
                <div class="formField">
                    <label for="project">Project:</label>
                    <select id="project" name="project" class="project-select">
                    </select>
                </div>
                <button type="submit" class="add-task-form-btn">Add Task</button>
            </form>
        </dialog>
        <dialog id="editTaskForm" class="edit-task-form-dialog hidden">
            <form method="dialog" class="form edit-task-form">
                <h3 class="form-heading">Create new Task</h3>
                <div class="formField">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="task-title-input" required>
                </div>
                <div class="formField">
                    <label for="description">Discription:</label>
                    <input type="text" id="description" name="description" class="description-input" required>
                </div>
                <div class="formField">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="due-date" class="due-date" required>
                </div>
                <div class="formField">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="options" class="priority">
                        <option value="" disabled selected hidden>Select a priority</option>
                        <option value="None">None</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                      </select>
                </div>
                <div class="formField">
                    <label for="project">Project:</label>
                    <select id="project" name="project" class="project-select">
                    </select>
                </div>
                <button type="submit" class="save-task-form-btn">Save</button>
            </form>
        </dialog>
        <dialog class="add-project-form-dialog hidden">
            <form class="add-project-form">
                <h3 class="form-heading">Create new Project</h3>
                <div class="formField">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="project-title-input" required>
                </div>
                <button type="submit" class="add-project-form-btn">Add Project</button>
            </form>
        </dialog>

        <div class="side-menu">
            <section class="home-section">
                <div class="btn add-task-btn"><a>+ Add Task</a></div>
                <ul class="home-list">
                    <li class="tab home-list-tab all-tasks-tab"><a>All Tasks</a></li>
                    <li class="tab home-list-tab today-tasks-tab"><a>Today</a></li>
                    <li class="tab home-list-tab this-week-tab"><a>This Week</a></li>
                    <li class="tab home-list-tab important-tab"><a>Important</a></li>
                </ul>
            </section>
            <section class="projects-section">
                <h5 class="projects-heading">Projects</h5>
                <ul class="projects-list"></ul>
                <div class="btn add-project-btn"><a>+ Add Project</a></div>
            </section>
        </div>
        <div class="content">
            <div class="tasks-list"></div>
        </div>
    </main>
</body>
</html>
