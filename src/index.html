<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <dialog id="addTaskForm" class="add-task-form-dialog hidden">
            <h3 class="form-heading">Create Task</h3>
            <div class="form-exit-btn">
                <img src="./assets/form-exit-btn/form-exit-btn.png" alt="" class="form-exit-cross">
            </div>
            <form method="dialog" class="form add-task-form">
                <div class="formField">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-input task-title-input" required>
                </div>
                <div class="formField">
                    <label for="description">Description:</label>
                    <textarea type="text" id="description" name="description" class="form-input description-input" rows="6" required></textarea>
                </div>
                <div class="formField">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" class="form-input due-date" required>
                </div>
                <div class="formField">
                    <label for="priority">Priority:</label>
                    <div class="select-wrapper">
                        <select id="priority" name="options" class="form-input priority">
                            <option value="" disabled selected hidden>Select a priority</option>
                            <option value="None" class="option-placeholder">None</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                        <span class="select-arrow"></span>
                    </div>
                </div>
                <div class="formField">
                    <label for="project">Project:</label>
                    <div class="select-wrapper">
                        <select id="project" name="project" class="form-input project-select"></select>
                        <span class="select-arrow"></span>
                    </div>
                </div>
                <button type="submit" class="form-submit-btn add-task-form-btn">Add Task</button>
            </form>
        </dialog>
        <dialog id="editTaskForm" class="edit-task-form-dialog hidden">
            <h3 class="form-heading">Edit Task</h3>
            <div class="form-exit-btn">
                <img src="./assets/form-exit-btn/form-exit-btn.png" alt="" class="form-exit-cross">
            </div>
            <form method="dialog" class="form edit-task-form">
                <div class="formField">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-input task-title-input" required>
                </div>
                <div class="formField">
                    <label for="description">Discription:</label>
                    <textarea type="text" id="description" name="description" rows="6" class="form-input description-input" required></textarea>
                </div>
                <div class="formField">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="due-date" class="form-input due-date" required>
                </div>
                <div class="formField">
                    <label for="priority">Priority:</label>
                    <div class="select-wrapper">
                        <select id="priority" name="options" class="form-input priority">
                            <option value="" disabled selected hidden>Select a priority</option>
                            <option value="None" class="option-placeholder">None</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                        <span class="select-arrow"></span>
                    </div>
                </div>
                <div class="formField">
                    <label for="project">Project:</label>
                    <select id="project" name="project" class="form-input project-select">
                    </select>
                </div>
                <button type="submit" class="form-submit-btn save-task-form-btn">Save</button>
            </form>
        </dialog>
        <dialog class="add-project-form-dialog hidden">
            <h3 class="form-heading">Create Project</h3>
            <div class="form-exit-btn">
                <img src="./assets/form-exit-btn/form-exit-btn.png" alt="" class="form-exit-cross">
            </div>
            <form class="form add-project-form">
                <div class="formField">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-input project-title-input" required>
                </div>
                <button type="submit" class="form-submit-btn add-project-form-btn">Add Project</button>
            </form>
        </dialog>

        <div class="side-menu">
            <section class="home-section">
                <div class="btn add-task-btn"><span class="add-sign"><img src="/src/assets/form-exit-btn/form-exit-btn.png" alt="" class="add-sign-img"></span><a>Add Task</a></div>
                <ul class="home-list">
                    <li class="tab home-list-tab all-tasks-tab"><a>All Tasks</a></li>
                    <li class="tab home-list-tab today-tasks-tab"><a>Today</a></li>
                    <li class="tab home-list-tab this-week-tab"><a>This Week</a></li>
                    <li class="tab home-list-tab important-tab"><a>Important</a></li>
                </ul>
            </section>
            <section class="projects-section">
                <h5 class="projects-heading">Projects</h5>
                <ul class="projects-list"></ul>
                <div class="btn add-project-btn"><span class="add-sign"><img src="/src/assets/form-exit-btn/form-exit-btn.png" alt="" class="add-sign-img"></span><a>Add Project</a></div>
            </section>
        </div>
        <div class="content">
            <div class="tasks-list"></div>
        </div>
    </main>
</body>
</html>
